mongodb = "3.1.0"
axum = "0.8.6"
regex = "1.12.2"
argon2 = "0.5"
rand = "0.8"
jsonwebtoken = "9"
chrono = "0.4"
socketioxide = "0.18.x"
tower = "0.5.2"
hyper = "1.8.1"
