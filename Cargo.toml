[package]
name = "rust_engine"
version = "0.1.0"
edition = "2024"

[dependencies]
dotenv = "0.15.0"
once_cell = "1.21.3"
tokio = { version = "1.41", features = ["full"] }
fred = { version = "7", features = ["enable-native-tls"] }
serde = { version = "1.0", features = ["derive"] }
